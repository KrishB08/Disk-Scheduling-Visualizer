<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disk Scheduling Visualizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">

  <div class="max-w-4xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Disk Scheduling Visualizer</h1>

    <div class="bg-white shadow-lg rounded-xl p-6">
      <label class="block mb-4">
        <span class="font-semibold">Select Algorithm:</span>
        <select id="algorithm" class="w-full mt-2 p-3 border rounded-xl" onchange="toggleDirection()">
          <option value="SCAN">SCAN</option>
          <option value="AntColony">Ant Colony</option>
          <option value="OTHDSA">OTHDSA</option>
          <option value="ZoneBased">Zone-Based</option>
        </select>
      </label>

      <label class="block mb-4" id="directionInput">
        <span class="font-semibold">Direction (only for SCAN):</span>
        <select id="direction" class="w-full mt-2 p-3 border rounded-xl">
          <option value="up">Up</option>
          <option value="down">Down</option>
        </select>
      </label>

      <label class="block mb-4">
        <span class="font-semibold">Enter Request Queue (comma separated):</span>
        <input id="requests" type="text" value=""
          class="w-full mt-2 p-3 border rounded-xl">
      </label>

      <label class="block mb-4">
        <span class="font-semibold">Initial Head Position:</span>
        <input id="head" type="number" value="" class="w-full mt-2 p-3 border rounded-xl">
      </label>

      <button onclick="simulate()"
        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-semibold">Simulate</button>
    </div>

    <div id="result" class="mt-8 text-lg"></div>
    <div id="visual" class="mt-6 flex gap-2 flex-wrap"></div>
  </div>

  <script src="script.js">
    </script>

</body>

</html>
